<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 align="center">Student Registration Form</h2>
    <form>
      <table align="center" cellspacing="0" cellpadding="8">
        <tr>
          <td><label>Name:</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Gender:</label></td>
          <td>
            <input type="radio" name="gender" value="Male" />Male
            <input type="radio" name="gender" value="Female" />Female
            <input type="radio" name="gender" value="Other" />Other
          </td>
        </tr>
        <tr>
          <td><label>Date Of Birth:</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label>Mobile Number:</label></td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td><input type="password" /></td>
        </tr>

        <tr>
          <td><label for="city">City</label></td>
          <td>
            <select id="city" name="city">
              <option value="">Select City</option>
              <option value="delhi">Delhi</option>
              <option value="mumbai">Mumbai</option>
              <option value="pune">Pune</option>
              <option value="bangalore">Bangalore</option>
              <option value="chennai">Chennai</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="State">State</label></td>
          <td>
            <select id="State" name="State">
              <option value="">Select State</option>
              <option value="Bihar">Bihar</option>
              <option value="Maharasta">Maharasta</option>
              <option value="Uttar Pardesh">Uttar Pardesh</option>
              <option value="Madhypardesh">Madhypardesh</option>
              <option value="Jharkhand">Jharkhand</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Country">Country</label></td>
          <td>
            <select id="Country" name="Country">
              <option value="">Select Country</option>
              <option value="india">india</option>
              <option value="china">chaina</option>
              <option value="austrlia">austrlia</option>
              <option value="england">england</option>
              <option value="south africa">south africa</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Pincode:</label></td>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <td><label>Upload Picture:</label></td>
          <td><input type="file" /></td>
        </tr>

        <tr>
          <td><input type="radio" /></td>
          <td><label>I agree all terms and condition</label></td>
        </tr>
        <tr>
          <td><label>Submit:</label></td>
          <td>
            <input type="Submit" value="submit" />
            <input type="Reset" value="reset" />
          </td>
        </tr>
        <br /><br />
        <br /><br />
      </table>
    </form>
  </body>
</html>
